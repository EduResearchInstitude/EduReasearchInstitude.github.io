<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의/제안 - 전국 교육(과학)연구원 자료 허브</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>
    
    <div class="container main-content">
        <h2>문의 및 제안</h2>
        
        <p>교육(과학)연구원 자료 허브에 대한 문의사항이나 개선 제안이 있으시면 아래 양식을 통해 보내주세요.</p>
        
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">문의 유형</label>
                    <select id="subject" name="subject">
                        <option value="question">일반 문의</option>
                        <option value="suggestion">기능 제안</option>
                        <option value="report">오류 신고</option>
                        <option value="data">자료 추가 요청</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">내용</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">보내기</button>
            </form>
        </div>
        
        <div style="margin-top: 30px;">
            <h3>다른 문의 방법</h3>
            <p>이메일: <a href="mailto:contact@eduresearchinstitute.github.io">contact@eduresearchinstitute.github.io</a></p>
        </div>
    </div>
    
    <div id="footer-placeholder"></div>

    <script src="../assets/js/common.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('현재 문의 기능은 개발 중입니다. 빠른 시일 내에 서비스를 제공하겠습니다.');
        });
    </script>
</body>
</html>
