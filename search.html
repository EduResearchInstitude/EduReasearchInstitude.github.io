        }

        .search-box button {
            padding: 10px 20px;
            background-color: #3498db;

            border: none;
            border-radius: 0 4px 4px 0;

        }
        .results-list {
            margin-top: 20px;
        }
        .result-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
    </style>
